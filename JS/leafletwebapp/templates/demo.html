{% extends 'base.html' %}

{% block content %}
<div style="padding-bottom: 20px">
        <div class="container-fluid" style=" height: 120px; background-color: rgb(10, 10, 121)">
                <h1 style="text-align: center;"><font color="white">Json Data</font></h1>
        </div>
</div>
<body>
        {% if json_data %}
        <table>
            {% for k in json_data %}
            {% for item_1, item_2 in k.items %}
            <tr>
                <td>{{ item_1 }}</td>
                <td>{{ item_2 }}</td>
            </tr>
            {% endfor %}
            {% endfor %}
        </table>
        {% endif %}
</body>
{% endblock %}
